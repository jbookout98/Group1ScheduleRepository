
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            width: 100%;
            background-color: #500000;
            color: #FFD700;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #500000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #700000;
        }
        .alt-button {
            background-color: #FFD700;
            color: #500000;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div class="login-container">
        <h2>Please sign in</h2>
        <form action="base.html">
            <input type="text" placeholder="username" required><br>
            <input type="password" placeholder="password" required><br>
            <button type="submit">Login</button>
        </form>
        <button class="alt-button" onclick="window.location.href='Index.html';">Go to Schedule</button>
    </div>
</body>
</html>
