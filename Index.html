<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #500000; /* Maroon */
            color: #FFD700; /* Gold */
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .tab-container {
            display: flex;
            border-bottom: 2px solid #500000;
        }
        .tab-container button {
            flex: 1;
            background-color: #f4f4f4;
            color: #500000;
            border: none;
            outline: none;
            padding: 14px;
            font-size: 17px;
            cursor: pointer;
        }
        .tab-container button.active {
            background-color: #500000; /* Maroon */
            color: #FFD700; /* Gold */
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            background-color: #500000; /* Maroon */
            color: #FFD700; /* Gold */
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #400000;
        }
        .schedule-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            min-width: 100px;
        }
        .schedule-table th {
            background-color: #500000; /* Maroon */
            color: #FFD700; /* Gold */
        }
        .schedule-table .time-slot {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        .schedule-button {
            background-color: #500000; /* Maroon */
            color: #FFD700; /* Gold */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .schedule-button:hover {
            background-color: #400000;
        }
    </style>
    <script>
        function openTab(event, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        function addCourse() {
            const crn = document.getElementById("crn").value;
            const courseName = document.getElementById("course-name").value;
            const time = document.getElementById("course-time-slot").value;
            const day = document.getElementById("course-day").value;

            const timeSlots = {
                "8:00 - 9:20 AM": "row1",
                "9:30 - 10:50 AM": "row2",
                "11:00 - 12:20 PM": "row3",
                "12:30 - 1:50 PM": "row4",
                "2:00 - 3:20 PM": "row5",
                "3:30 - 4:50 PM": "row6"
            };
            const days = {
                "Monday": "col2",
                "Tuesday": "col3",
                "Wednesday": "col4",
                "Thursday": "col5",
                "Friday": "col6"
            };

            const cellId = timeSlots[time] + days[day];
            const cell = document.getElementById(cellId);
            if (cell) {
                cell.innerText = `${crn}\n${courseName}`;
                cell.style.backgroundColor = "#cce5ff";
                cell.style.border = "1px solid #500000";
            } else {
                alert("Invalid day or time slot entered.");
            }
        }

        function addEvent() {
            const eventName = document.getElementById("event-name").value;
            const eventType = document.getElementById("event-type").value;
            const time = document.getElementById("event-time-slot").value;
            const day = document.getElementById("event-day").value;

            const timeSlots = {
                "8:00 - 9:20 AM": "row1",
                "9:30 - 10:50 AM": "row2",
                "11:00 - 12:20 PM": "row3",
                "12:30 - 1:50 PM": "row4",
                "2:00 - 3:20 PM": "row5",
                "3:30 - 4:50 PM": "row6"
            };
            const days = {
                "Monday": "col2",
                "Tuesday": "col3",
                "Wednesday": "col4",
                "Thursday": "col5",
                "Friday": "col6"
            };

            const cellId = timeSlots[time] + days[day];
            const cell = document.getElementById(cellId);
            if (cell) {
                cell.innerText = `Event: ${eventName} (${eventType})`;
                cell.style.backgroundColor = "#cce5ff";
                cell.style.border = "1px solid #500000";
            } else {
                alert("Invalid day or time slot entered.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Student Schedule Builder</h1>
    </header>

    <div class="form-container">
        <!-- Tabs for Courses and Events -->
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab(event, 'Courses')">Add Course</button>
            <button class="tab-button" onclick="openTab(event, 'Events')">Add Event</button>
        </div>

        <!-- Tab content for Courses -->
        <div id="Courses" class="tab-content active">
            <h2>Add a New Course</h2>
            <form id="courseForm">
                <label for="crn">CRN:</label>
                <input type="text" id="crn" name="crn" required>

                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>

                <label for="time-slot">Time Slot:</label>
                <select id="course-time-slot" name="time-slot" required>
                    <option>8:00 - 9:20 AM</option>
                    <option>9:30 - 10:50 AM</option>
                    <option>11:00 - 12:20 PM</option>
                    <option>12:30 - 1:50 PM</option>
                    <option>2:00 - 3:20 PM</option>
                    <option>3:30 - 4:50 PM</option>
                </select>

                <label for="day">Day:</label>
                <select id="course-day" name="day" required>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                </select>

                <button type="button" onclick="addCourse()">Add Course</button>
            </form>
        </div>

        <!-- Tab content for Events -->
        <div id="Events" class="tab-content">
            <h2>Add a New Event</h2>
            <form id="eventForm">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>

                <label for="event-type">Event Type:</label>
                <input type="text" id="event-type" name="event-type" required>

                <label for="event-time">Time Slot:</label>
                <select id="event-time-slot" name="time-slot" required>
                    <option>8:00 - 9:20 AM</option>
                    <option>9:30 - 10:50 AM</option>
                    <option>11:00 - 12:20 PM</option>
                    <option>12:30 - 1:50 PM</option>
                    <option>2:00 - 3:20 PM</option>
                    <option>3:30 - 4:50 PM</option>
                </select>

                <label for="event-day">Day:</label>
                <select id="event-day" name="day" required>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                </select>

                <button type="button" onclick="addEvent()">Add Event</button>
            </form>
        </div>
    </div>

    <!-- Schedule Table -->
    <div class="schedule-container">
        <button class="schedule-button" onclick="fetchAndSaveSchedule()">Fetch and Save Schedule</button>
        <table class="schedule-table">
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr id="row1">
                <td class="time-slot">8:00 - 9:20 AM</td>
                <td id="row1col2"></td>
                <td id="row1col3"></td>
                <td id="row1col4"></td>
                <td id="row1col5"></td>
                <td id="row1col6"></td>
            </tr>
            <tr id="row2">
                <td class="time-slot">9:30 - 10:50 AM</td>
                <td id="row2col2"></td>
                <td id="row2col3"></td>
                <td id="row2col4"></td>
                <td id="row2col5"></td>
                <td id="row2col6"></td>
            </tr>
            <tr id="row3">
                <td class="time-slot">11:00 - 12:20 PM</td>
                <td id="row3col2"></td>
                <td id="row3col3"></td>
                <td id="row3col4"></td>
                <td id="row3col5"></td>
                <td id="row3col6"></td>
            </tr>
            <tr id="row4">
                <td class="time-slot">12:30 - 1:50 PM</td>
                <td id="row4col2"></td>
                <td id="row4col3"></td>
                <td id="row4col4"></td>
                <td id="row4col5"></td>
                <td id="row4col6"></td>
            </tr>
            <tr id="row5">
                <td class="time-slot">2:00 - 3:20 PM</td>
                <td id="row5col2"></td>
                <td id="row5col3"></td>
                <td id="row5col4"></td>
                <td id="row5col5"></td>
                <td id="row5col6"></td>
            </tr>
            <tr id="row6">
                <td class="time-slot">3:30 - 4:50 PM</td>
                <td id="row6col2"></td>
                <td id="row6col3"></td>
                <td id="row6col4"></td>
                <td id="row6col5"></td>
                <td id="row6col6"></td>
            </tr>
        </table>
    </div>
</body>
</html>
