
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2 {
            color: #0073e6;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            padding: 10px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .schedule-table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #0073e6;
            color: white;
            font-weight: bold;
        }
        .schedule-table .time-slot {
            background-color: #f1f1f1;
            font-weight: bold;
        }
    </style>
    <script>
        function addCourse() {
            const crn = document.getElementById("crn").value;
            const courseName = document.getElementById("courseName").value;
            const time = document.getElementById("timeSlot").value;
            const day = document.getElementById("day").value;
            
            const timeSlots = {
                "8:00 - 9:00 AM": "row1",
                "9:00 - 10:00 AM": "row2",
                "10:00 - 11:00 AM": "row3",
                "11:00 - 12:00 PM": "row4",
                "12:00 - 1:00 PM": "row5",
                "1:00 - 2:00 PM": "row6",
                "2:00 - 3:00 PM": "row7"
            };
            const days = {
                "Monday": "col2",
                "Tuesday": "col3",
                "Wednesday": "col4",
                "Thursday": "col5",
                "Friday": "col6"
            };

            const cellId = timeSlots[time] + days[day];
            const cell = document.getElementById(cellId);
            if (cell) {
                cell.innerText = `${crn}\n${courseName}`;
                cell.style.backgroundColor = "#cce5ff";
                cell.style.border = "1px solid #0073e6";
            } else {
                alert("Invalid day or time slot entered.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Student Schedule Builder</h1>
    </header>

    <div class="form-container">
        <h2>Add a New Course</h2>
        <div class="form-group">
            <label for="crn">CRN:</label>
            <input type="text" id="crn" placeholder="Enter CRN">
        </div>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter Course Name">
        </div>
        <div class="form-group">
            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot">
                <option>8:00 - 9:00 AM</option>
                <option>9:00 - 10:00 AM</option>
                <option>10:00 - 11:00 AM</option>
                <option>11:00 - 12:00 PM</option>
                <option>12:00 - 1:00 PM</option>
                <option>1:00 - 2:00 PM</option>
                <option>2:00 - 3:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <select id="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>
        <button class="btn" onclick="addCourse()">Add Course</button>
    </div>

    <table class="schedule-table">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr id="row1">
            <td class="time-slot">8:00 - 9:00 AM</td>
            <td id="row1col2"></td>
            <td id="row1col3"></td>
            <td id="row1col4"></td>
            <td id="row1col5"></td>
            <td id="row1col6"></td>
        </tr>
        <tr id="row2">
            <td class="time-slot">9:00 - 10:00 AM</td>
            <td id="row2col2"></td>
            <td id="row2col3"></td>
            <td id="row2col4"></td>
            <td id="row2col5"></td>
            <td id="row2col6"></td>
        </tr>
        <tr id="row3">
            <td class="time-slot">10:00 - 11:00 AM</td>
            <td id="row3col2"></td>
            <td id="row3col3"></td>
            <td id="row3col4"></td>
            <td id="row3col5"></td>
            <td id="row3col6"></td>
        </tr>
        <tr id="row4">
            <td class="time-slot">11:00 - 12:00 PM</td>
            <td id="row4col2"></td>
            <td id="row4col3"></td>
            <td id="row4col4"></td>
            <td id="row4col5"></td>
            <td id="row4col6"></td>
        </tr>
        <tr id="row5">
            <td class="time-slot">12:00 - 1:00 PM</td>
            <td id="row5col2"></td>
            <td id="row5col3"></td>
            <td id="row5col4"></td>
            <td id="row5col5"></td>
            <td id="row5col6"></td>
        </tr>
        <tr id="row6">
            <td class="time-slot">1:00 - 2:00 PM</td>
            <td id="row6col2"></td>
            <td id="row6col3"></td>
            <td id="row6col4"></td>
            <td id="row6col5"></td>
            <td id="row6col6"></td>
        </tr>
        <tr id="row7">
            <td class="time-slot">2:00 - 3:00 PM</td>
            <td id="row7col2"></td>
            <td id="row7col3"></td>
            <td id="row7col4"></td>
            <td id="row7col5"></td>
            <td id="row7col6"></td>
        </tr>
    </table>
</body>
</html>
